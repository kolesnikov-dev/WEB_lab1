<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<link rel="stylesheet" href="styles.css">

<title>Sign in</title>

<body>

<label class="mdc-top-app-bar__title">Sign in</label>

<label class="mdc-text-field mdc-text-field--outlined">
  <span class="mdc-notched-outline">
    <span class="mdc-notched-outline__leading"></span>
    <span class="mdc-notched-outline__notch">
      <span class="mdc-floating-label" id="sign_up_email">Email</span>
    </span>
    <span class="mdc-notched-outline__trailing"></span>
  </span>
    <input type="text" class="mdc-text-field__input" aria-labelledby="sign_in_email">
</label>

<label class="mdc-text-field mdc-text-field--outlined">
  <span class="mdc-notched-outline">
    <span class="mdc-notched-outline__leading"></span>
    <span class="mdc-notched-outline__notch">
      <span class="mdc-floating-label" id="sign_up_pword">Password</span>
    </span>
    <span class="mdc-notched-outline__trailing"></span>
  </span>
    <input type="text" class="mdc-text-field__input" aria-labelledby="sign_in_email">
</label>

<button class="mdc-button foo-button">
    <div class="mdc-button__ripple"></div>
    <span class="mdc-button__label">Sign in</span>
</button>

</body>
</html>
